<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        h1 {
            text-shadow: 0 0 10px #fff;
            margin-bottom: 10px;
        }
        #status {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 5px #fff;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 90vmin;
            height: 90vmin;
            margin: 0 auto;
            box-shadow: 0 0 20px #fff;
        }
        .cell {
            background: #000;
            position: relative;
            cursor: pointer;
        }
        .cell canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Grid lines */
        .cell:nth-child(-n+6) {
            border-bottom: 2px solid #fff;
        }
        .cell:nth-child(3n+1),
        .cell:nth-child(3n+2) {
            border-right: 2px solid #fff;
        }
        #reset {
            margin-top: 20px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow 0.3s;
        }
        #reset:hover {
            box-shadow: 0 0 20px #fff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="board">
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
            <div class="cell"><canvas></canvas></div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const canvases = document.querySelectorAll('canvas');
        const statusEl = document.getElementById('status');
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameOver = false;

        function drawPartial(ctx, size, symbol, progress) {
            ctx.clearRect(0, 0, size, size);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size / 10;
            ctx.lineCap = 'round';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = size / 20;

            ctx.beginPath();
            if (symbol === 'X') {
                if (progress <= 0.5) {
                    const p = progress * 2;
                    ctx.moveTo(size * 0.2, size * 0.2);
                    ctx.lineTo(size * 0.2 + size * 0.6 * p, size * 0.2 + size * 0.6 * p);
                } else {
                    ctx.moveTo(size * 0.2, size * 0.2);
                    ctx.lineTo(size * 0.8, size * 0.8);
                    const p = (progress - 0.5) * 2;
                    ctx.moveTo(size * 0.8, size * 0.2);
                    ctx.lineTo(size * 0.8 - size * 0.6 * p, size * 0.2 + size * 0.6 * p);
                }
            } else {
                ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2 * progress);
            }
            ctx.stroke();
        }

        function drawSymbol(index, symbol) {
            const canvas = canvases[index];
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            const size = canvas.width;
            const duration = 500;
            let start = null;

            function animate(timestamp) {
                if (!start) start = timestamp;
                let progress = (timestamp - start) / duration;
                if (progress > 1) progress = 1;
                drawPartial(ctx, size, symbol, progress);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            requestAnimationFrame(animate);
        }

        function redrawAll() {
            board.forEach((symbol, index) => {
                if (symbol) {
                    const canvas = canvases[index];
                    const ctx = canvas.getContext('2d');
                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;
                    const size = canvas.width;
                    drawPartial(ctx, size, symbol, 1);
                }
            });
        }

        function checkWin() {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return wins.some(combo => combo.every(i => board[i] === currentPlayer));
        }

        function updateStatus() {
            if (gameOver) return;
            statusEl.textContent = `Player ${currentPlayer}'s turn`;
        }

        function handleClick(index) {
            if (gameOver || board[index]) return;
            board[index] = currentPlayer;
            drawSymbol(index, currentPlayer);
            if (checkWin()) {
                statusEl.textContent = `Player ${currentPlayer} wins!`;
                gameOver = true;
                return;
            }
            if (board.every(cell => cell !== null)) {
                statusEl.textContent = `It's a draw!`;
                gameOver = true;
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleClick(index));
        });

        document.getElementById('reset').addEventListener('click', () => {
            board.fill(null);
            gameOver = false;
            currentPlayer = 'X';
            canvases.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            updateStatus();
        });

        window.addEventListener('resize', redrawAll);

        // Initial draw if needed, but not
    </script>
</body>
</html>
