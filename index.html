<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            gap: 25px;
        }

        .game {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .status {
            font-size: clamp(18px, 6vw, 24px);
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            text-align: center;
            letter-spacing: 2px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00ffff, 0 5px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .cell {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.4), 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.25);
            box-shadow: 0 0 20px #00ffff, inset 0 0 15px #00ffff;
            transform: scale(1.08);
        }

        .cell svg {
            position: absolute;
            width: 85%;
            height: 85%;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: draw 0.6s ease forwards;
        }

        @keyframes draw {
            from { stroke-dasharray: 400; stroke-dashoffset: 400; }
            to { stroke-dashoffset: 0; }
        }

        .win {
            background: rgba(0, 255, 255, 0.35) !important;
            box-shadow: 0 0 30px #00ffff, inset 0 0 20px #00ffff !important;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, #00ffff, #00bfff);
            color: #0a0a0a;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffff, 0 0 8px #00ffff inset;
            transition: all 0.4s ease;
            flex: 1;
            max-width: 180px;
        }

        button:hover {
            background: linear-gradient(135deg, #00bfff, #00ffff);
            box-shadow: 0 0 25px #00bfff, 0 0 12px #00bfff inset;
        }

        .highscores {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00ffff, 0 5px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        .highscores h2 {
            font-size: clamp(16px, 5vw, 20px);
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 15px;
        }

        .highscores ul {
            list-style: none;
            padding: 0;
        }

        .highscores li {
            font-size: clamp(14px, 4vw, 16px);
            margin: 8px 0;
            text-shadow: 0 0 8px #00ffff;
        }

        .neon-drawing {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00ffff;
            margin-top: 20px;
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
                gap: 50px;
            }
            .game-board {
                max-width: 450px;
            }
            .highscores {
                max-width: 250px;
            }
            .neon-drawing {
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="status">Player X's Turn</div>
            <div class="game-board"></div>
            <div class="controls">
                <button id="reset">Reset Game</button>
                <button id="autoplay">Toggle Autoplay</button>
                <button id="reset-scores">Reset Scores</button>
            </div>
        </div>
        <div class="highscores">
            <h2>Highscores</h2>
            <ul>
                <li>X Wins: <span id="x-wins">0</span></li>
                <li>O Wins: <span id="o-wins">0</span></li>
                <li>Draws: <span id="draws">0</span></li>
            </ul>
        </div>
    </div>
    <canvas id="neon-drawing" class="neon-drawing"></canvas>
    <script>
        const board = document.querySelector('.game-board');
        const status = document.querySelector('.status');
        const resetBtn = document.getElementById('reset');
        const autoplayBtn = document.getElementById('autoplay');
        const resetScoresBtn = document.getElementById('reset-scores');
        const xWinsSpan = document.getElementById('x-wins');
        const oWinsSpan = document.getElementById('o-wins');
        const drawsSpan = document.getElementById('draws');

        let gameState = Array(9).fill(null);
        let currentPlayer = 'X';
        let isAutoplay = false;
        let scores = { X: 0, O: 0, Draw: 0 };
        let winningCombo = null;

        const loadScores = () => {
            const saved = localStorage.getItem('tttScores');
            if (saved) scores = JSON.parse(saved);
            updateScores();
        };

        const saveScores = () => {
            localStorage.setItem('tttScores', JSON.stringify(scores));
        };

        const updateScores = () => {
            xWinsSpan.textContent = scores.X;
            oWinsSpan.textContent = scores.O;
            drawsSpan.textContent = scores.Draw;
        };

        const createSVG = (type) => {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 100 100');
            if (type === 'X') {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M10 10 L90 90 M90 10 L10 90');
                path.setAttribute('stroke', '#ff00ff');
                path.setAttribute('stroke-width', '12');
                path.setAttribute('stroke-linecap', 'round');
                path.setAttribute('stroke-linejoin', 'round');
                svg.appendChild(path);
            } else {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', '50');
                circle.setAttribute('cy', '50');
                circle.setAttribute('r', '40');
                circle.setAttribute('stroke', '#00ffff');
                circle.setAttribute('stroke-width', '12');
                svg.appendChild(circle);
            }
            return svg;
        };

        const renderBoard = () => {
            board.innerHTML = '';
            gameState.forEach((cell, index) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                if (winningCombo && winningCombo.includes(index)) {
                    div.classList.add('win');
                }
                if (cell) {
                    div.appendChild(createSVG(cell));
                }
                div.addEventListener('click', () => handleClick(index));
                board.appendChild(div);
            });
        };

        const handleClick = (index) => {
            if (gameState[index] || checkWinner() || gameState.every(c => c)) return;
            gameState[index] = currentPlayer;
            renderBoard();
            const winner = checkWinner();
            if (winner) {
                status.textContent = `${currentPlayer} Wins!`;
                scores[currentPlayer]++;
                saveScores();
                updateScores();
            } else if (gameState.every(c => c)) {
                status.textContent = `It's a Draw!`;
                scores.Draw++;
                saveScores();
                updateScores();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
                if (isAutoplay && currentPlayer === 'O') {
                    setTimeout(aiMove, 500);
                }
            }
        };

        const checkWinner = () => {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            for (let combo of wins) {
                if (combo.every(i => gameState[i] === currentPlayer)) {
                    winningCombo = combo;
                    renderBoard();
                    return true;
                }
            }
            return false;
        };

        const aiMove = () => {
            const bestMove = minimax(gameState, 'O').index;
            handleClick(bestMove);
        };

        const minimax = (state, player) => {
            const availSpots = state.reduce((acc, val, idx) => val === null ? acc.concat(idx) : acc, []);

            if (checkWin(state, 'X')) return { score: -10 };
            if (checkWin(state, 'O')) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                state[availSpots[i]] = player;
                move.score = player === 'O' ? minimax(state, 'X').score : minimax(state, 'O').score;
                state[availSpots[i]] = null;
                moves.push(move);
            }

            let bestMove;
            if (player === 'O') {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        };

        const checkWin = (state, player) => {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return wins.some(combo => combo.every(i => state[i] === player));
        };

        const resetGame = () => {
            gameState = Array(9).fill(null);
            currentPlayer = 'X';
            winningCombo = null;
            status.textContent = `Player X's Turn`;
            renderBoard();
        };

        const resetScores = () => {
            scores = { X: 0, O: 0, Draw: 0 };
            saveScores();
            updateScores();
        };

        autoplayBtn.addEventListener('click', () => {
            isAutoplay = !isAutoplay;
            autoplayBtn.textContent = isAutoplay ? 'Disable Autoplay' : 'Toggle Autoplay';
            if (isAutoplay && currentPlayer === 'O' && !checkWinner() && !gameState.every(c => c)) {
                aiMove();
            }
        });

        resetBtn.addEventListener('click', resetGame);
        resetScoresBtn.addEventListener('click', resetScores);

        loadScores();
        renderBoard();

        // Draw some neon effects below
        const canvas = document.getElementById('neon-drawing');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        function drawNeon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 5;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';

            // Draw a glowing circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 3, 50, 0, 2 * Math.PI);
            ctx.strokeStyle = '#00ffff';
            ctx.stroke();

            // Draw glowing lines
            ctx.beginPath();
            ctx.moveTo(50, canvas.height / 2 + 50);
            ctx.lineTo(canvas.width - 50, canvas.height / 2 + 50);
            ctx.strokeStyle = '#ff00ff';
            ctx.shadowColor = '#ff00ff';
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 50, canvas.height - 50);
            ctx.lineTo(canvas.width / 2 + 50, canvas.height - 50);
            ctx.strokeStyle = '#00ff00';
            ctx.shadowColor = '#00ff00';
            ctx.stroke();

            // Animate
            requestAnimationFrame(drawNeon);
        }

        drawNeon();
    </script>
</body>
</html>
