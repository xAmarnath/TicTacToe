<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Calibri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to avoid overflow */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack game and highscores vertically on mobile */
            align-items: center;
            gap: 20px; /* Reduced gap for smaller screens */
            width: 100%;
            max-width: 600px; /* Cap width for larger screens */
            padding: 10px; /* Add padding to prevent edge touching */
            box-sizing: border-box;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Use fr for equal columns */
            grid-template-rows: repeat(3, 1fr); /* Use fr for equal rows */
            gap: 8px; /* Slightly smaller gap for mobile */
            background: rgba(255, 255, 255, 0.05);
            padding: 15px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%; /* Full width of container */
            max-width: 360px; /* Cap board size */
            aspect-ratio: 1 / 1; /* Keep board square */
        }
        .cell {
            width: 100%;
            height: 0; /* Use padding-bottom to maintain aspect ratio */
            padding-bottom: 100%; /* Makes cell square relative to width */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(155, 89, 182, 0.5);
            position: relative; /* For absolute positioning of SVG */
        }
        .cell svg {
            position: absolute;
            width: 70%; /* Relative to cell size */
            height: 70%;
            fill: none;
            stroke: #9b59b6;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: draw 0.5s ease forwards;
        }
        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px #9b59b6, inset 0 0 10px #9b59b6;
            transform: scale(1.03); /* Slightly reduced scale for mobile */
        }
        .x svg path {
            stroke: #e74c3c;
        }
        .o svg circle {
            stroke: #9b59b6;
        }
        .win {
            background: rgba(155, 89, 182, 0.3) !important;
            box-shadow: 0 0 20px #9b59b6, inset 0 0 15px #9b59b6 !important;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .status {
            text-align: center;
            font-size: clamp(16px, 5vw, 18px); /* Responsive font size */
            margin-bottom: 15px;
            color: #9b59b6;
            text-shadow: 0 0 8px #9b59b6;
            letter-spacing: 1.5px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
            justify-content: center;
            gap: 8px; /* Reduced gap */
            margin-top: 15px;
            width: 100%;
        }
        button {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 8px 16px; /* Slightly smaller padding */
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Calibri', sans-serif; /* Fallback font for consistency */
            font-size: clamp(10px, 3vw, 12px); /* Responsive font size */
            box-shadow: 0 0 10px #9b59b6;
            transition: all 0.3s;
            flex: 1; /* Buttons take equal space */
            max-width: 150px; /* Prevent buttons from getting too wide */
        }
        button:hover {
            background: #8e44ad;
            box-shadow: 0 0 15px #8e44ad;
        }
        .highscores {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 360px; /* Match game board width */
            box-sizing: border-box;
        }
        .highscores h2 {
            color: #9b59b6;
            text-shadow: 0 0 8px #9b59b6;
            margin-bottom: 8px;
            font-size: clamp(14px, 4vw, 16px); /* Responsive font size */
        }
        .highscores ul {
            list-style: none;
            padding: 0;
        }
        .highscores li {
            margin: 4px 0;
            font-size: clamp(10px, 3vw, 12px); /* Responsive font size */
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side layout for larger screens */
                gap: 40px;
            }
            .game-board {
                max-width: 450px; /* Slightly larger board on tablets/desktops */
            }
            .highscores {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="status">Player X's Turn</div>
            <div class="game-board"></div>
            <div class="controls">
                <button id="reset">Reset Game</button>
                <button id="autoplay">Toggle Autoplay</button>
                <button id="reset-scores">Reset Scores</button>
            </div>
        </div>
        <div class="highscores">
            <h2>Highscores</h2>
            <ul>
                <li>X Wins: <span id="x-wins">0</span></li>
                <li>O Wins: <span id="o-wins">0</span></li>
                <li>Draws: <span id="draws">0</span></li>
            </ul>
        </div>
    </div>
    <script>
        // JavaScript remains unchanged as itâ€™s functionally sound for mobile
        const board = document.querySelector('.game-board');
        const status = document.querySelector('.status');
        const resetBtn = document.getElementById('reset');
        const autoplayBtn = document.getElementById('autoplay');
        const resetScoresBtn = document.getElementById('reset-scores');
        const xWinsSpan = document.getElementById('x-wins');
        const oWinsSpan = document.getElementById('o-wins');
        const drawsSpan = document.getElementById('draws');

        let gameState = Array(9).fill(null);
        let currentPlayer = 'X';
        let isAutoplay = false;
        let scores = { X: 0, O: 0, Draw: 0 };
        let winningCombo = null;

        const loadScores = () => {
            const saved = localStorage.getItem('tttScores');
            if (saved) scores = JSON.parse(saved);
            updateScores();
        };

        const saveScores = () => {
            localStorage.setItem('tttScores', JSON.stringify(scores));
        };

        const updateScores = () => {
            xWinsSpan.textContent = scores.X;
            oWinsSpan.textContent = scores.O;
            drawsSpan.textContent = scores.Draw;
        };

        const createSVG = (type) => {
            if (type === 'X') {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 100 100');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M20 20 L80 80 M80 20 L20 80');
                svg.appendChild(path);
                svg.classList.add('x');
                return svg;
            } else {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 100 100');
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', '50');
                circle.setAttribute('cy', '50');
                circle.setAttribute('r', '40');
                svg.appendChild(circle);
                svg.classList.add('o');
                return svg;
            }
        };

        const renderBoard = () => {
            board.innerHTML = '';
            gameState.forEach((cell, index) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                if (winningCombo && winningCombo.includes(index)) {
                    div.classList.add('win');
                }
                if (cell) {
                    div.appendChild(createSVG(cell));
                }
                div.addEventListener('click', () => handleClick(index));
                board.appendChild(div);
            });
        };

        const handleClick = (index) => {
            if (gameState[index] || checkWinner() || gameState.every(c => c)) return;
            gameState[index] = currentPlayer;
            renderBoard();
            const winner = checkWinner();
            if (winner) {
                status.textContent = `${currentPlayer} Wins!`;
                scores[currentPlayer]++;
                saveScores();
                updateScores();
            } else if (gameState.every(c => c)) {
                status.textContent = `It's a Draw!`;
                scores.Draw++;
                saveScores();
                updateScores();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
                if (isAutoplay && currentPlayer === 'O') {
                    setTimeout(aiMove, 500);
                }
            }
        };

        const checkWinner = () => {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            for (let combo of wins) {
                if (combo.every(i => gameState[i] === currentPlayer)) {
                    winningCombo = combo;
                    renderBoard();
                    return true;
                }
            }
            return false;
        };

        const aiMove = () => {
            const bestMove = minimax(gameState, 'O').index;
            handleClick(bestMove);
        };

        const minimax = (state, player) => {
            const availSpots = state.reduce((acc, val, idx) => val === null ? acc.concat(idx) : acc, []);

            if (checkWin(state, 'X')) return { score: -10 };
            if (checkWin(state, 'O')) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                state[availSpots[i]] = player;

                if (player === 'O') {
                    move.score = minimax(state, 'X').score;
                } else {
                    move.score = minimax(state, 'O').score;
                }

                state[availSpots[i]] = null;
                moves.push(move);
            }

            let bestMove;
            if (player === 'O') {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        };

        const checkWin = (state, player) => {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return wins.some(combo => combo.every(i => state[i] === player));
        };

        const resetGame = () => {
            gameState = Array(9).fill(null);
            currentPlayer = 'X';
            winningCombo = null;
            status.textContent = `Player X's Turn`;
            renderBoard();
        };

        const resetScores = () => {
            scores = { X: 0, O: 0, Draw: 0 };
            saveScores();
            updateScores();
        };

        autoplayBtn.addEventListener('click', () => {
            isAutoplay = !isAutoplay;
            autoplayBtn.textContent = isAutoplay ? 'Disable Autoplay' : 'Toggle Autoplay';
            if (isAutoplay && currentPlayer === 'O' && !checkWinner() && !gameState.every(c => c)) {
                aiMove();
            }
        });

        resetBtn.addEventListener('click', resetGame);
        resetScoresBtn.addEventListener('click', resetScores);

        loadScores();
        renderBoard();
    </script>
</body>
</html>
